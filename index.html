<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/favicon2.ico" type="image/x-icon">
</head>
<body>
  
  <div id="tela-inicial" class="tela">
    <button id="botao-clique">❤️ Click</button>
  </div>

  <div id="conteudo" class="hidden">
    <div id="musica">
      <iframe style="border-radius:12px" src="" id="player-musica" width="100%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div id="slideshow">
      <img id="imagem-atual" src="" alt="Foto romântica">
    </div>

    <div id="contador">
      ❤️ Eu te amo há: <span id="tempo-decorrido"></span>
    </div>

    <div id="mensagem">
      <p>Você é a melhor parte da minha vida. Obrigado por estar comigo em cada momento. Eu te amo infinitamente. ❤️</p>
    </div>
  </div>
    

  <script src="app.js"></script>
</body>
</html>
